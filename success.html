    <style type="text/tailwindcss">
      @layer base {
        :root {
          --primary-background: #0D0D2B;
          --card-surface: #1E1E4B;
          --accent-yellow: #FFC700;
          --text-default: #FFFFFF;
          --text-secondary: #A0A0C0;
          --border-color: #3D3D6B;
          --gradient-start: #4A4AFF;
          --gradient-end: #A04AFF;
        }
        
        * {
          -webkit-tap-highlight-color: transparent;
        }
      }
      
      @layer utilities {
        .arcade-shadow {
          box-shadow: 4px 4px 0px 0px var(--accent-yellow);
        }
        .arcade-shadow-hover {
          box-shadow: 6px 6px 0px 0px var(--accent-yellow);
        }
        .arcade-shadow-sm {
          box-shadow: 2px 2px 0px 0px var(--accent-yellow);
        }
        .btn-gradient {
          background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      
      @keyframes confetti-fall {
        0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
      
      @keyframes scaleIn {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes slideInUp {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      
      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: confetti-fall linear forwards;
      }
      
      .scale-in {
        animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .slide-in-up {
        animation: slideInUp 0.8s ease-out forwards;
      }

      .grid-square {
        width: 50px;
        height: 50px;
        border: 1px solid rgba(61, 61, 107, 0.15);
        background-color: transparent;
        transition: all 0.3s ease;
      }

      .grid-square.hovered {
        background: linear-gradient(135deg, rgba(74, 74, 255, 0.3), rgba(160, 74, 255, 0.3));
        border-color: rgba(255, 199, 0, 0.4);
        box-shadow: 0 0 20px rgba(255, 199, 0, 0.2);
        transform: scale(1.1);
      }

      .grid-square.wave-glow {
        background: linear-gradient(135deg, rgba(255, 199, 0, 0.4), rgba(255, 165, 0, 0.4));
        border-color: rgba(255, 199, 0, 0.6);
        box-shadow: 0 0 25px rgba(255, 199, 0, 0.4);
        transform: scale(1.15);
      }

      .grid-square.glow-yellow {
        background: linear-gradient(135deg, rgba(255, 199, 0, 0.25), rgba(255, 165, 0, 0.25));
        border-color: rgba(255, 199, 0, 0.5);
        box-shadow: 0 0 25px rgba(255, 199, 0, 0.3);
        transform: scale(1.05);
      }

      .grid-square.glow-purple {
        background: linear-gradient(135deg, rgba(160, 74, 255, 0.25), rgba(138, 43, 226, 0.25));
        border-color: rgba(160, 74, 255, 0.5);
        box-shadow: 0 0 25px rgba(160, 74, 255, 0.3);
        transform: scale(1.05);
      }

      .grid-square.glow-blue {
        background: linear-gradient(135deg, rgba(74, 74, 255, 0.25), rgba(30, 144, 255, 0.25));
        border-color: rgba(74, 74, 255, 0.5);
        box-shadow: 0 0 25px rgba(74, 74, 255, 0.3);
        transform: scale(1.05);
      }

      @keyframes fadeOut {
        from {
          background: linear-gradient(135deg, rgba(74, 74, 255, 0.3), rgba(160, 74, 255, 0.3));
          border-color: rgba(255, 199, 0, 0.4);
          box-shadow: 0 0 20px rgba(255, 199, 0, 0.2);
          transform: scale(1.1);
        }
        to {
          background: transparent;
          border-color: rgba(61, 61, 107, 0.15);
          box-shadow: none;
          transform: scale(1);
        }
      }

      .grid-square.fade-out {
        animation: fadeOut 0.5s ease-out forwards;
      }

      @keyframes randomGlow {
        0% {
          opacity: 0;
          transform: scale(1);
        }
        20% {
          opacity: 1;
          transform: scale(1.05);
        }
        80% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }

      .grid-square.random-glow {
        animation: randomGlow 2.5s ease-in-out forwards;
      }

      .card-mega-glow::before {
        content: '';
        position: absolute;
        inset: -3px;
        background: linear-gradient(45deg, var(--gradient-start), var(--accent-yellow), var(--gradient-end), var(--accent-yellow));
        background-size: 300% 300%;
        border-radius: 0.75rem;
        opacity: 0.5;
        z-index: -1;
        animation: gradient-shift 3s ease infinite;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .grid-square {
          width: 40px;
          height: 40px;
        }
      }

      @media (max-width: 768px) {
        body {
          overflow-x: hidden;
        }
        
        .grid-square {
          width: 35px;
          height: 35px;
        }
        
        .card-mega-glow {
          padding: 1.5rem !important;
        }
        
        .card-mega-glow::before {
          inset: -2px;
        }

        .float-animation {
          animation: float 2.5s ease-in-out infinite;
        }
        
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
      }

      @media (max-width: 640px) {
        .grid-square {
          width: 30px;
          height: 30px;
        }
        
        .card-mega-glow {
          padding: 1.25rem !important;
        }
        
        .arcade-shadow {
          box-shadow: 3px 3px 0px 0px var(--accent-yellow);
        }
      }

      @media (max-width: 420px) {
        html, body {
          min-width: 320px;
        }
        
        .grid-square {
          width: 25px;
          height: 25px;
        }
        
        .card-mega-glow {
          padding: 1rem !important;
        }
        
        .arcade-shadow {
          box-shadow: 2px 2px 0px 0px var(--accent-yellow);
        }
        
        .card-mega-glow::before {
          inset: -1.5px;
          border-radius: 0.5rem;
        }
      }
    </style>

    <script>
      const regId = Math.floor(100000 + Math.random() * 900000);
      document.getElementById('reg-id').textContent = regId;

      function createConfetti() {
        const container = document.getElementById('confetti-container');
        const colors = ['#FFC700', '#4A4AFF', '#A04AFF', '#FFFFFF'];
        const count = window.innerWidth < 640 ? 50 : 100;
        
        for (let i = 0; i < count; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          const size = window.innerWidth < 640 ? Math.random() * 6 + 4 : Math.random() * 8 + 6;
          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          container.appendChild(confetti);
        }
      }

      let gridSquares = [];
      let cols = 0;
      let rows = 0;
      let squareSize = 50;
      let lastHoveredIndex = -1;
      let randomGlowInterval;
      let waveComplete = false;
      
      const glowColors = ['glow-yellow', 'glow-purple', 'glow-blue'];

      function getSquareSize() {
        if (window.innerWidth <= 420) return 25;
        if (window.innerWidth <= 640) return 30;
        if (window.innerWidth <= 768) return 35;
        if (window.innerWidth <= 1024) return 40;
        return 50;
      }

      function createInteractiveGrid() {
        const container = document.getElementById('interactive-bg');
        if (!container) return;
        
        squareSize = getSquareSize();
        cols = Math.ceil(window.innerWidth / squareSize);
        rows = Math.ceil(window.innerHeight / squareSize);
        
        container.innerHTML = '';
        gridSquares = [];
        container.style.display = 'grid';
        container.style.gridTemplateColumns = `repeat(${cols}, ${squareSize}px)`;
        container.style.gridTemplateRows = `repeat(${rows}, ${squareSize}px)`;
        
        for (let i = 0; i < cols * rows; i++) {
          const square = document.createElement('div');
          square.className = 'grid-square';
          square.dataset.index = i;
          container.appendChild(square);
          gridSquares.push(square);
        }
      }

      function celebrationWave() {
        const centerCol = Math.floor(cols / 2);
        const centerRow = Math.floor(rows / 2);
        const maxDistance = Math.sqrt(centerCol * centerCol + centerRow * centerRow);
        
        gridSquares.forEach((square, index) => {
          const col = index % cols;
          const row = Math.floor(index / cols);
          const distance = Math.sqrt(Math.pow(col - centerCol, 2) + Math.pow(row - centerRow, 2));
          
          const normalizedDistance = distance / maxDistance;
          const easedDelay = normalizedDistance * normalizedDistance * 1800;
          
          setTimeout(() => {
            square.classList.add('wave-glow');
            setTimeout(() => {
              square.classList.remove('wave-glow');
            }, 600);
          }, easedDelay);
        });
        
        setTimeout(() => {
          waveComplete = true;
          startRandomGlow();
        }, 500);
      }

      function getTileFromPosition(x, y) {
        const col = Math.floor(x / squareSize);
        const row = Math.floor(y / squareSize);
        
        if (col >= 0 && col < cols && row >= 0 && row < rows) {
          return row * cols + col;
        }
        return -1;
      }

      function handleMouseMove(e) {
        if (!waveComplete || window.innerWidth < 768) return;
        
        const tileIndex = getTileFromPosition(e.clientX, e.clientY);
        
        if (tileIndex !== -1 && tileIndex !== lastHoveredIndex) {
          if (lastHoveredIndex !== -1 && gridSquares[lastHoveredIndex]) {
            gridSquares[lastHoveredIndex].classList.remove('hovered');
            gridSquares[lastHoveredIndex].classList.add('fade-out');
            setTimeout(() => {
              if (gridSquares[lastHoveredIndex]) {
                gridSquares[lastHoveredIndex].classList.remove('fade-out');
              }
            }, 500);
          }
          
          if (gridSquares[tileIndex]) {
            gridSquares[tileIndex].classList.add('hovered');
          }
          
          lastHoveredIndex = tileIndex;
        }
      }

      function activateRandomGlow() {
        if (gridSquares.length === 0 || !waveComplete) return;
        
        const numTiles = Math.floor(Math.random() * 8) + 5;
        
        for (let i = 0; i < numTiles; i++) {
          const randomIndex = Math.floor(Math.random() * gridSquares.length);
          const tile = gridSquares[randomIndex];
          
          if (tile && !tile.classList.contains('hovered')) {
            const randomColor = glowColors[Math.floor(Math.random() * glowColors.length)];
            
            tile.classList.add(randomColor, 'random-glow');
            
            setTimeout(() => {
              tile.classList.remove(randomColor, 'random-glow');
            }, 2500);
          }
        }
      }

      function startRandomGlow() {
        if (randomGlowInterval) {
          clearInterval(randomGlowInterval);
        }
        
        randomGlowInterval = setInterval(() => {
          activateRandomGlow();
        }, Math.random() * 1500 + 1500);
      }

      window.addEventListener('load', function() {
        createConfetti();
        createInteractiveGrid();
        setTimeout(celebrationWave, 500);
        document.addEventListener('mousemove', handleMouseMove);
      });

      let resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function() {
          lastHoveredIndex = -1;
          waveComplete = false;
          createInteractiveGrid();
          setTimeout(celebrationWave, 100);
        }, 250);
      });
    </script>
